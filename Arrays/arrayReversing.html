<script>
    let arr=[1,2,3,4,5,6,43,3,4,4,4,6,434,6,7,]
    function reverse(arr,start,end){
        if(start<=end){
            let temp = arr[start]
            arr[start]=arr[end]
            arr[end]=temp
            reverse(arr,start+1,end-1)
        }
    }
    reverse(arr,0,arr.length-1)
    console.log(arr);
</script>
