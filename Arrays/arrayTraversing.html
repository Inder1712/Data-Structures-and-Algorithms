<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<script>

    function traverseOFarray(){
       const array =document.getElementById("input").value

        for(let i=0;i<array.length;i++){
            document.write(`Element at ${i} index is ${array[i]} <br>`)
        }
    }
    function getIndexElement(){
        const array=document.getElementById("input").value
        const index=document.getElementById("index").value
        if(index<array.length&& typeof (parseInt(index))==="number" &&array>=0){
            document.write(`Element at ${index} index is ${array[index]}`)
        }
        else{
            document.write("please Enter valid input")
        }
    }
</script>
<body>
    
    <Input type="text" id="input" placeholder="Enter array "/>
   
    <button onclick="traverseOFarray()">traverseOFarray</button>
    <input type="text" id="index" placeholder="Enter the Element index you want to get"/>
    <button onclick="getIndexElement()">Get Element by index</button>
</body>
</html>
