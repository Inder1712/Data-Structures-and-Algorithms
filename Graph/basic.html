<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class Graph {
        constructor() {
            this.vertices = {};
        }

        addVertex(vertex) {
            if (!this.vertices[vertex]) {
                this.vertices[vertex] = [];
            }
        }

        addEdge(v1, v2) {
            if (!this.vertices[v1]) {
                this.addVertex(v1);
            }
            if (!this.vertices[v2]) {
                this.addVertex(v2);
            }

            this.vertices[v1].push(v2);
            this.vertices[v2].push(v1);
        }

        removeEdge(v1, v2) {
            if (this.vertices[v1] && this.vertices[v2]) {
                this.vertices[v1] = this.vertices[v1].filter((vertex) => vertex !== v2);
                this.vertices[v2] = this.vertices[v2].filter((vertex) => vertex !== v1);
            }
        }
    }

    const graph = new Graph();

    graph.addVertex("A");
    graph.addVertex("B");
    graph.addVertex("C");
    graph.addVertex("D");

    graph.addEdge("A", "B");
    graph.addEdge("A", "C");
    graph.addEdge("B", "C");
    graph.addEdge("C", "D");

    console.log("Before removing edge:");
    console.log(graph);

    graph.removeEdge("A", "C");

    console.log("\nAfter removing edge:");
    console.log(graph);

</script>

<body>

</body>

</html>
