<script>

    class CircularQueue {

        constructor(size) {
            this.size = size
            this.front = 0
            this.rear = 0
            this.items = []
        }

        Enqueue(element) {
            if (this.rear === this.size) {
                console.log("hi");
                this.rear = 0

                this.items[this.rear] = element
                this.rear++
            }
            else {
                this.items[this.rear] = element
                this.rear++
            }

        }
        Dequeue() {
            this.rear--;
            for (let i = 0; i <= this.items.length; i++) {
                this.items[i] = this.items[i + 1]
                this.items.length--
            }
        }
        traverse() {
            console.log(this.items);
        }
    }

    const Que = new CircularQueue(2)

    Que.Enqueue(3)
    Que.Enqueue(4)
    Que.Enqueue(53)
    Que.Enqueue(1)


    Que.Dequeue()
    Que.Enqueue(34)

    Que.Dequeue()
    Que.traverse()



</script>
