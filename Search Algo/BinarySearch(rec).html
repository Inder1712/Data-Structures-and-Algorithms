<script>
    let a = [1, 2, 34, 52, 62, 73, 84, 100]
    function BinarySearch(element, array, front, end) {
        if (front > end) {
            console.log("Element not found");
            return -1;
        }
        let mid = Math.floor((front + end) / 2)
        if (array[mid] === element) {
            console.log("Element found at the ", mid, " index");
        }
        else if (array[mid] > element) {

            BinarySearch(element, array, 0, mid - 1)
        }
        else {
            BinarySearch(element, array, mid + 1, array.length)
        }

    }
    BinarySearch(848, a, 0, a.length)
</script>
