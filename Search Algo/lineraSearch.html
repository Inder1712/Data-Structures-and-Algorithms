<script>
    let ar = [1, 2, 43, 5, 23, 1, 7, 8]
    function linearSearch(arr, elem) {
        let found = false
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === elem) {
                console.log("Element found at ", i, "index");
                found = true
            }

        }
        if (!found) {
            console.log("Element not found");
        }
    }
    linearSearch(ar, 83)

</script>
