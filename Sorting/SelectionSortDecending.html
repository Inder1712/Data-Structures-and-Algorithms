<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    function sort(arr) {

        for (let i = 0; i < arr.length; i++) {
            let maxValue = arr[i]


            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] > maxValue) {
                    let temp = arr[j];
                    arr[j] = maxValue;
                    maxValue = temp;
                }

            }
            arr[i] = maxValue;
        }

    }
    sort(arr)
    console.log(arr);
</script>
