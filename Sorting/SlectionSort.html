<script>
    let arr = [12, 23, 534, 334, -56, 12, 121, 2, 34, 3, 55, 6, 5, 6]
    function selectionSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let minIdx = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minIdx]) {
                    minIdx = j;
                }
            }
            if (minIdx !== i) {
                [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
            }
        }
        return arr;
    }

    selectionSort(arr)
    console.log(arr);
</script>
