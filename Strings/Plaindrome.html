<script>


    function plaindrome(data) {
        let start = 0
        result = true
        let end = data.length - 1
        while (data.length - 1 > start) {

            if (data[start] != data[end]) {

                result = false
            }

            start++
            end--
        }
        console.log(result);

    }
    plaindrome("levelj")
</script>
