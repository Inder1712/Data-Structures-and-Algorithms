<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
</head>

<body>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class Tree {
            constructor() {
                this.root = null;
            }

            makeTree(value) {
                let node = new Node(value);
                if (this.root === null) {
                    this.root = node; // You need to assign the 'node' to the root, not just the 'Node' class itself.
                } else {
                    this.insertNode(this.root, node);
                }
            }

            insertNode(root, newNode) {
                if (root.value > newNode.value) { // Compare 'value' property of nodes.
                    if (root.left === null) {
                        root.left = newNode;
                    } else {
                        this.insertNode(root.left, newNode);
                    }
                } else {
                    if (root.right === null) { // Compare 'right' property to null.
                        root.right = newNode;
                    } else {
                        this.insertNode(root.right, newNode);
                    }
                }
            }

            search(value) {
                return this.searchNode(this.root, value);
            }

            searchNode(node, value) {
                if (node === null) {
                    return false;
                } else if (node.value > value) {
                    return this.searchNode(node.left, value);
                } else if (node.value < value) {
                    return this.searchNode(node.right, value);
                } else { // Node.value === value
                    return true;
                }
            }
        }

        let tree = new Tree();
        tree.makeTree(87);
        tree.makeTree(87);
        tree.makeTree(87)
        // tree.makeTree(871);
        // tree.makeTree(8711);
        // tree.makeTree(817);

        console.log(tree); // Example usage: Search for a value in the tree
    </script>
</body>
