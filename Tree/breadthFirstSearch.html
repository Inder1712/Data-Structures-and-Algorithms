<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class node {
        constructor(data) {
            this.value = data,
                this.left = null,
                this.right = null
        }
    }
    class tree {
        constructor() {
            this.root = null
        }
        makeTree(value) {
            let newNode = new node(value)
            if (this.root === null) {
                this.root = newNode
            }
            else {
                this.insertNode(this.root, newNode)
            }
        }
        insertNode(root, newNode) {
            if (root.value > newNode.value) {
                if (root.left === null) {
                    root.left = newNode
                } else {
                    this.insertNode(root.left, newNode)
                }
            } else {
                if (root.right === null) {
                    root.right = newNode
                } else {
                    this.insertNode(root.right, newNode)
                }
            }
        }
        breadthFirstSearch() {
            let que = []
            que.push(this.root)
            while (que.length) {
                let current = que.shift()
                if (current.left) {
                    que.push(current.left)
                }
                if (current.right) {
                    que.push(current.right)
                }
                console.log(current.value);
            }
        }
    }
    let Tree = new tree
    Tree.makeTree(4)
    Tree.makeTree(8)
    Tree.makeTree(6)
    Tree.makeTree(5)
    Tree.makeTree(2)
    Tree.makeTree(2)
    console.log(Tree);
    Tree.breadthFirstSearch()
</script>
